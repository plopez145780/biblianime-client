<div class="container">
  <mat-card class="theme-container" appearance="outlined">
    <mat-card-title>
      <h1>Identification</h1>
    </mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Identifiant</mat-label>
        <input matInput placeholder="john-doe">
        <mat-icon matSuffix class="material-symbols-outlined">key_vertical</mat-icon>
      </mat-form-field>
    
      <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" />
        <button
          mat-icon-button
          matSuffix
          (click)="hidePassword($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button (click)="login()" class="theme-container">Se connecter</button>
    </mat-card-actions>
  </mat-card>
</div>
